<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="http://193.191.134.61/geoserver/openlayers/theme/default/style.css" type="text/css">
        <style>
            #map-id {
                width: 900px;
                height: 400px;
            }
        </style>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>

        <div id="map-id"></div>
        <script>
	    var extent = new OpenLayers.Bounds(-180,-90,180,90);
	    var options = {restrictedExtent:extent, maxExtent: extent, units:'degrees', projection:"EPSG:4326"};

            var map = new OpenLayers.Map("map-id", options);
 	    var gebco = new OpenLayers.Layer.WMS(
	      "ocean:GEBCO", "http://193.191.134.61/geoserver/ocean/wms",
	      {LAYERS:'ocean:GEBCO_08_Grid', styles:'', format:'image/jpeg', tiled:true, tilesOrigin: map.maxExtent.left+','+map.maxExtent.bottom},
	      {buffer:0, isBaseLayer:true, yx:{'EPSG:4326':true, wrapDateLine:true, displayOutsideMaxExtent:true, ratio:1}}
	    )

	    var lmes=new OpenLayers.Layer.WMS(
	        "LMEs",
	        "http://193.191.134.61/geoserver/ocean/wms",
	        {layers:'ocean:LME66', transparent:true, styles:'LMES_colors'},
	        {isBaseLayer:false, opacity:0.75,  singleTile:true, visibility:true, ratio:1, wrapDateLine:true}
	    );
	    var countries = new OpenLayers.Layer.WMS(
	     "Countries", "http://193.191.134.61/geoserver/general/wms",
	     {layers:'general:world_epsg4326', transparent:true, styles:'world_countries'},{transparent:true, isBaseLayer:false, visibility:true, opacity:0.5, wrapDateLine:true, singleTile:true, ratio:1, isBaseLayer:false,yx:{'EPSG:4326':true}}
	    )
	    map.addLayers([countries, lmes, gebco]);
            map.zoomToExtent(extent);
	   
//	    function toggleRestrictedExtent() {
//              if(map.restrictedExtent == null) {
//                map.setOptions({restrictedExtent: extent});
//              } else {
//                map.setOptions({restrictedExtent: null});
//              }
//            }

        </script>
    </body>
</html>
