    <script src="http://openlayers.org/api/OpenLayers.js"></script>

    <script type="text/javascript">
    function init(){    

    thisServer=window.location.hostname;

    var wfsUrl = 'http://'+thisServer+'/geoserver/wfs?service=wfs&version=1.0.0&request=GetFeature&typename=general:LMEs_south_epsg_3031&outputFormat=GML2&cql_filter=LME_NUMBER=';

    var defaultExtent = new OpenLayers.Bounds(-4700000, -4700000,4700000, 4700000);
    var options = {maxExtent:defaultExtent,  minResolution: 30000, maxResolution: 2000, projection:'EPSG:3031', units:'m', 
                   controls:[new OpenLayers.Control.PanZoom(), new OpenLayers.Control.NavToolbar()]};
    var map = new OpenLayers.Map("map-id", options);

    var countries = new OpenLayers.Layer.WMS(
       "Countries",'http://'+thisServer+'/geoserver/general/wms',
       {layers:'general:Countries_south_epsg_3031', isBaseLayer:true, styles:'countries_south_gray', projection:'EPSG:3031', units:'m'},{singleTile:true}
    )

    var lmes=new OpenLayers.Layer.WMS(
	  "LMEs", 'http://'+thisServer+'/geoserver/general/wms',
	  {layers:'general:LMEs_south_epsg_3031', transparent:true, styles:'lmes_colors_south', projection:'EPSG:3031', units:'m'},
	  {singleTile:true, isBaseLayer:false, opacity:0.6, visibility:true, projection:'EPSG:3031', units:'m'}
	  );

    map.addLayers([ lmes, countries]);


    var lmeID=61;
    var extent=OpenLayers.Request.GET({
                url: wfsUrl + lmeID,
                async:false,
                success: function(response) {
                         var format = new OpenLayers.Format.GML();
                         var features = format.read(response.responseText);
                         map.zoomToExtent(features[0].geometry.getBounds());
                         return features[0].geometry.getBounds();
                        },
                failure: function() {
                       return defaultExtent;
                    }
            });

}
    
</script>
  </head>
